<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                  <label>Email address</label>
                  <input  
                  class="form-control" placeholder="Enter email"  type="email" name="email" ngModel #emailInput = "ngModel">
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input 
                  type="password" class="form-control" placeholder="Password" required minlength="6" name="password" ngModel  #passwordInput = "ngModel">
                </div>
                
                <button 
                type="submit" 
                class="btn btn-primary" [disabled]="f.invalid">Submit</button>
              </form>
            </div>
            <div class="col-md-4"></div>    
    </div>
</div>
